<html>

<head>
  <meta charset="utf-8" />
  <title>Go wasm</title>
  <script src="./static/wasm_exec.js"></script>
</head>

<body>
  <h2>Calc pi</h2>
  <input type="number" value="100" id="num_input" />
  <button id="runButton" disabled>Calc</button>
  <p id="pre_id" style="word-wrap: break-word;"></p>
</body>

<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("./static/lib.wasm"), go.importObject)
    .then((result) => {
      go.run(result.instance);
      document.getElementById("runButton").disabled = false
    });

  document.getElementById("runButton").addEventListener('click', async () => {
    const val = Number(document.getElementById("num_input").value)
    const pi = window.calc(val)
    document.getElementById('pre_id').innerText = pi
  })
</script>

</html>
